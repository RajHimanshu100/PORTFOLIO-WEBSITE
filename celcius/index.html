<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="conversion">
            <h2>Celsius to Fahrenheit</h2>
            <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius">
            <button onclick="convertToCelsius()">Convert</button>
            <p id="fahrenheitOutput"></p>
        </div>
        <div class="conversion">
            <h2>Fahrenheit to Celsius</h2>
            <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit">
            <button onclick="convertToFahrenheit()">Convert</button>
            <p id="celsiusOutput"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
